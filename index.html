<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap style cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- hero-area style -->
    <link rel="stylesheet" href="style/hero-area.css">
</head>

<body>
    <header>
        <!--======================== slider area  ========================-->
        <div class="slider-area container">
            <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <!-- ====== slider items ====== -->
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-lg-5 slider-item1-text text-center">
                                <h4 class="text-secondary">Grace & unique Style</h4>
                                <h1 class="fw-bolder">FURNITURE FOR YOU</h1>
                                <button class="btn btn-outline-dark mb-3">Shop now</button>
                            </div>
                            <div class="col-lg-7">
                                <img class="img-fluid" src="images/hero-area/1.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-lg-4 slider-item2-text text-center">
                                <h4 class="text-secondary my-2">Grace & unique Style</h4>
                                <h1 class="fw-bolder my-2">2020 NEW</h1>
                                <h1 class="fw-light my-2">MODEL</h1>
                                <button class="btn btn-outline-dark my-2">Shop now</button>
                            </div>
                            <div class="col-lg-8 text-end pe-lg-5">
                                <img class="img-fluid" src="images/hero-area/2.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row g-0">
                            <div class="col-lg-7">
                                <img class="img-fluid" src="images/hero-area/3.png" alt="">
                            </div>
                            <div class="col-lg-5 slider-item3-text text-xxl-center">
                                <h3 class="fw-light my-2">Grace & unique Style</h3>
                                <h1 class="fw-bolder my-2">SALE UP TO</h1>
                                <h1 class="fw-lighter my-2">30% OFF</h1>
                                <button class="btn btn-outline-dark my-2">Shop now</button>
                            </div>
                        </div>
                    </div>
                    <!-- ====== slider items done ====== -->
                </div>
            </div>
        </div>
        <!--======================== slider area end  ========================-->
    </header>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
